
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" (click)="getEmployeeList()" style="color:white;">Company Name</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" data-toggle="modal" data-target="#exampleModal">Add Employee <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="row">
            <div *ngFor="let employee of employees" class="col-md-6 col-xl-3">
                <div class="card m-b-30">
                    <div class="card-body row">
                        <div class="col-6">
                            <a href=""><img src="{{employee.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
                        </div>
                        <div class="col-6 card-title align-self-center mb-0">
                            <h5>{{employee.name}}</h5>
                            <p class="m-0">{{employee.jobTitle}}</p>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{employee.email}}</li>
                        <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{employee.phone}}</li>
                    </ul>
                    <div class="card-body">
                        <div class="float-right btn-group btn-group-sm">
                            <a data-toggle="modal" href="#{{employee.userCode}}" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                            <a href="#" data-toggle="modal" href="#{{employee.jobTitle}}" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Edit Modal -->
                <div class="modal fade" id="{{employee.userCode}}" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="employeeEditModalLabel">Edit Employee</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form #editForm="ngForm" (ngSubmit)="editEmployee(editForm.value)">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" ngModel="{{employee.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                                    </div>
                                    <input type="hidden" ngModel="{{employee.id}}" name="id" class="form-control" id="id" placeholder="Email">
                                    <input type="hidden" ngModel="{{employee.userCode}}" name="userCode" class="form-control" id="userCode" placeholder="Email">
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input type="email" ngModel="{{employee.email}}" name="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Job title</label>
                                        <input type="text" ngModel="{{employee.jobTitle}}" name="jobTitle" class="form-control" id="jobTitle" placeholder="Job title">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="text" ngModel="{{employee.phone}}" name="phone" class="form-control" id="phone" name="phone" placeholder="Phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Image URL</label>
                                        <input type="text" ngModel="{{employee.imageUrl}}" name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="{{employee.userCode}}" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary" >Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Delete Modal -->
                <div class="modal fade" id="{{employee.jobTitle}}" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModelLabel">Delete Employee</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete employee {{employee.name}}?</p>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                    <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
            
            <!-- Add Employee Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form #addForm="ngForm" (ngSubmit)="addEmployee(addForm)" >
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" name="name" ngModel class="form-control" id="name" placeholder="Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Job title</label>
                                        <input type="text" ngModel name="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Image URL</label>
                                        <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="addFormId" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                
        </div>
    </div>


    <notifier-container></notifier-container>
